<!DOCTYPE html>
<html>
<head>
    <title>Math in JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f4f6f9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 550px;
        }

        h1 {
            margin-top: 0;
        }

        p {
            color: #555;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        input, select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input {
            flex: 1;
        }

        select {
            width: 60px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #1976d2;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #125aa3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Math in JavaScript</h1>
        <p>Using JavaScript create a web page that will execute a simple math application.</p>

        <div class="row">
            <label>First Number:</label>
            <input type="number" id="num1">

            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <label>Second Number:</label>
            <input type="number" id="num2">
        </div>

        <button onclick="calculate()">Solve</button>

        <div id="result"></div>
    </div>

    <script>
        function calculate() {

            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let operator = document.getElementById("operator").value;

            if (num1 === "" || num2 === "") {
                document.getElementById("result").innerHTML = "";
                return;
            }

            num1 = parseFloat(num1);
            num2 = parseFloat(num2);

            let result;

            if (operator === "+") {
                result = num1 + num2;
            } else if (operator === "-") {
                result = num1 - num2;
            } else if (operator === "*") {
                result = num1 * num2;
            } else if (operator === "/") {
                if (num2 === 0) {
                    document.getElementById("result").innerHTML = "Cannot divide by zero";
                    return;
                }
                result = num1 / num2;
            }

            document.getElementById("result").innerHTML = "Result: " + result.toFixed(2);
        }
    </script>

</body>
</html>
